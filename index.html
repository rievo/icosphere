<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Working on the icosphere</title>
  <!--  Simple reset to delete the margins  -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/three.js"></script>
  <script src="js/line.js"></script>
  <script src="js/orbitcontrols.js"></script>
  <script src="js/cell.js"></script>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <!--  Our code  -->
  
  <div id="canvas"></div>
  <div id="current-tool-div">
    <p id="current-tool-p">None</p>
  </div>

  <div id="controls-div">

    <div id="terrain-editing-d" class="ctrl-section">
      <button class="tool-bt" id="add-bt">Add</button>
      <button class="tool-bt" id="remove-bt">Remove</button>
    </div>
    <div id="terrain-painting-d" class="ctrl-section">
      <button class="tool-bt" id="paint-bt">Paint</button>
      <select id="paint-current-s"></select>
    </div>

    <div id="animation-d" class="ctrl-section">
      <input type="checkbox" id="animate-cb" name="animate-cb" >
      <label for="animate-cb"> Animate world</label><br>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
